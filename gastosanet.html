<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Gastos del Hogar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            background: #0f3460;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
            padding: 40px;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #e94560;
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .month-display {
            font-size: 2em;
            color: #f1f5f9;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .nav-btn {
            background: linear-gradient(135deg, #e94560, #c23456);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(233, 69, 96, 0.4);
        }

        .nav-btn:disabled {
            background: #475569;
            cursor: not-allowed;
            opacity: 0.5;
        }

        .total-section {
            background: linear-gradient(145deg, #1e3a5f, #0f3460);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            text-align: center;
            border: 2px solid #e94560;
        }

        .total-label {
            font-size: 1.2em;
            color: #cbd5e1;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .total-amount {
            font-size: 3em;
            font-weight: 900;
            color: #e94560;
        }

        .expenses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .category-box {
            background: linear-gradient(145deg, #1e3a5f, #16324f);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .category-title {
            font-size: 1.2em;
            font-weight: 700;
            color: #f1f5f9;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 3px solid;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .vivienda { border-color: #e94560; }
        .servicios { border-color: #60a5fa; }
        .alimentacion { border-color: #34d399; }
        .mascotas { border-color: #a78bfa; }
        .otros { border-color: #fbbf24; }

        .expense-list {
            list-style: none;
        }

        .expense-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 6px;
            background: rgba(15, 52, 96, 0.5);
            color: #e2e8f0;
            transition: transform 0.2s ease;
        }

        .expense-item:hover {
            transform: translateX(5px);
            background: rgba(233, 69, 96, 0.2);
        }

        .expense-name {
            font-weight: 500;
        }

        .expense-amount {
            font-weight: 700;
            color: #fbbf24;
        }

        .category-total {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid rgba(233, 69, 96, 0.3);
            text-align: right;
            font-weight: 700;
            font-size: 1.1em;
            color: #f1f5f9;
        }

        .keyboard-hint {
            text-align: center;
            color: #94a3b8;
            font-size: 0.9em;
            margin-top: 20px;
        }

        .keyboard-hint span {
            background: rgba(233, 69, 96, 0.2);
            padding: 5px 10px;
            border-radius: 5px;
            margin: 0 5px;
            font-family: monospace;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .total-amount {
                font-size: 2em;
            }
            
            .expenses-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè† Gastos del Hogar</h1>
        </div>

        <div class="navigation">
            <button class="nav-btn" id="prevBtn" onclick="changeMonth(-1)">‚Üê Anterior</button>
            <div class="month-display" id="monthDisplay"></div>
            <button class="nav-btn" id="nextBtn" onclick="changeMonth(1)">Siguiente ‚Üí</button>
        </div>

        <div class="total-section">
            <div class="total-label">Total del Mes</div>
            <div class="total-amount" id="totalAmount">0,00 ‚Ç¨</div>
        </div>

        <div class="expenses-grid" id="expensesGrid"></div>

        <div class="keyboard-hint">
            üí° Usa las teclas <span>‚Üê</span> y <span>‚Üí</span> para navegar entre meses
        </div>
    </div>

    <script>
        const data = {
            "Febrero 2026": {
                "Vivienda": [
                    {name: "Alquiler", amount: 866.00},
                    {name: "Agua", amount: 25.00},
                    {name: "Luz", amount: 45.00},
                    {name: "Gas", amount: 35.00}
                ],
                "Servicios": [
                    {name: "Internet/M√≥vil", amount: 40.00},
                    {name: "Netflix", amount: 12.99},
                    {name: "Disney+", amount: 8.99}
                ],
                "Alimentaci√≥n": [
                    {name: "Supermercado", amount: 200.00},
                    {name: "Panader√≠a/Caf√©s", amount: 40.00}
                ],
                "Mascotas": [
                    {name: "Comida gatos", amount: 60.00},
                    {name: "Arena gatos", amount: 25.00},
                    {name: "Veterinario/Otros", amount: 30.00}
                ],
                "Otros": [
                    {name: "Productos limpieza", amount: 25.00},
                    {name: "Higiene personal", amount: 30.00},
                    {name: "Farmacia", amount: 20.00},
                    {name: "Transporte p√∫blico", amount: 35.00}
                ]
            },
            "Marzo 2026": {
                "Vivienda": [
                    {name: "Alquiler", amount: 866.00},
                    {name: "Agua", amount: 25.00},
                    {name: "Luz", amount: 50.00},
                    {name: "Gas", amount: 30.00}
                ],
                "Servicios": [
                    {name: "Internet/M√≥vil", amount: 40.00},
                    {name: "Netflix", amount: 12.99},
                    {name: "Disney+", amount: 8.99}
                ],
                "Alimentaci√≥n": [
                    {name: "Supermercado", amount: 210.00},
                    {name: "Panader√≠a/Caf√©s", amount: 45.00}
                ],
                "Mascotas": [
                    {name: "Comida gatos", amount: 60.00},
                    {name: "Arena gatos", amount: 25.00},
                    {name: "Veterinario/Otros", amount: 20.00}
                ],
                "Otros": [
                    {name: "Productos limpieza", amount: 20.00},
                    {name: "Higiene personal", amount: 35.00},
                    {name: "Farmacia", amount: 15.00},
                    {name: "Transporte p√∫blico", amount: 35.00},
                    {name: "Ocio/Entretenimiento", amount: 40.00}
                ]
            }
        };

        const months = Object.keys(data);
        let currentMonthIndex = 0;

        const categoryClasses = {
            "Vivienda": "vivienda",
            "Servicios": "servicios",
            "Alimentaci√≥n": "alimentacion",
            "Mascotas": "mascotas",
            "Otros": "otros"
        };

        function formatAmount(amount) {
            return amount.toFixed(2).replace('.', ',') + ' ‚Ç¨';
        }

        function calculateTotal(monthData) {
            let total = 0;
            for (let category in monthData) {
                monthData[category].forEach(item => {
                    total += item.amount;
                });
            }
            return total;
        }

        function renderMonth() {
            const currentMonth = months[currentMonthIndex];
            const monthData = data[currentMonth];
            
            document.getElementById('monthDisplay').textContent = currentMonth;
            
            const total = calculateTotal(monthData);
            document.getElementById('totalAmount').textContent = formatAmount(total);
            
            let html = '';
            for (let category in monthData) {
                const categoryClass = categoryClasses[category] || 'otros';
                let categoryTotal = 0;
                
                let itemsHtml = '';
                monthData[category].forEach(item => {
                    categoryTotal += item.amount;
                    itemsHtml += `
                        <li class="expense-item">
                            <span class="expense-name">${item.name}</span>
                            <span class="expense-amount">${formatAmount(item.amount)}</span>
                        </li>
                    `;
                });
                
                html += `
                    <div class="category-box">
                        <div class="category-title ${categoryClass}">${category}</div>
                        <ul class="expense-list">
                            ${itemsHtml}
                        </ul>
                        <div class="category-total">Total: ${formatAmount(categoryTotal)}</div>
                    </div>
                `;
            }
            
            document.getElementById('expensesGrid').innerHTML = html;
            
            document.getElementById('prevBtn').disabled = currentMonthIndex === 0;
            document.getElementById('nextBtn').disabled = currentMonthIndex === months.length - 1;
        }

        function changeMonth(direction) {
            const newIndex = currentMonthIndex + direction;
            if (newIndex >= 0 && newIndex < months.length) {
                currentMonthIndex = newIndex;
                renderMonth();
            }
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                changeMonth(-1);
            } else if (e.key === 'ArrowRight') {
                changeMonth(1);
            }
        });

        renderMonth();
    </script>
</body>
</html>
