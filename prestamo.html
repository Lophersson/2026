<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Préstamos</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=DM+Mono:wght@300;400&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        :root {
            --bg: #0d0f14;
            --surface: #13161e;
            --surface2: #1b1f2b;
            --border: rgba(255,255,255,0.06);
            --border-active: rgba(180,150,80,0.5);
            --gold: #c9a84c;
            --gold-light: #e8c97a;
            --text: #e8e6e0;
            --text-muted: #6b6e7a;
            --text-dim: #9a9ba5;
            --green: #4ade80;
            --red: #f87171;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            color: var(--text);
        }

        /* Subtle noise texture */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.04'/%3E%3C/svg%3E");
            pointer-events: none;
            opacity: 0.4;
            z-index: 0;
        }

        .card {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 480px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 48px 40px 40px;
            animation: fadeUp 0.5s ease both;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        /* Gold accent line on top */
        .card::before {
            content: '';
            position: absolute;
            top: 0; left: 40px; right: 40px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--gold), transparent);
            border-radius: 0 0 2px 2px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(201,168,76,0.1);
            border: 1px solid rgba(201,168,76,0.2);
            border-radius: 100px;
            padding: 4px 12px;
            font-size: 11px;
            font-weight: 500;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--gold);
            margin-bottom: 16px;
        }

        .badge svg { width: 12px; height: 12px; }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            font-weight: 600;
            color: var(--text);
            line-height: 1.2;
        }

        h1 span {
            background: linear-gradient(135deg, var(--gold), var(--gold-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .fields {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 28px;
        }

        .field {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-size: 12px;
            font-weight: 500;
            letter-spacing: 0.06em;
            text-transform: uppercase;
            color: var(--text-muted);
        }

        .input-wrap {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-unit {
            position: absolute;
            left: 14px;
            font-family: 'DM Mono', monospace;
            font-size: 14px;
            color: var(--text-muted);
            pointer-events: none;
            user-select: none;
        }

        .input-unit.right { left: auto; right: 14px; }

        input[type="number"] {
            width: 100%;
            background: var(--surface2);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text);
            font-family: 'DM Mono', monospace;
            font-size: 15px;
            font-weight: 400;
            padding: 13px 40px 13px 32px;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s, background 0.2s;
            appearance: textfield;
            -moz-appearance: textfield;
        }

        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button { -webkit-appearance: none; }

        input[type="number"]:focus {
            border-color: var(--border-active);
            background: #1e2230;
            box-shadow: 0 0 0 3px rgba(201,168,76,0.07);
        }

        input[type="number"].no-unit { padding-left: 14px; }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--gold) 0%, #b8912d 100%);
            color: #0d0f14;
            border: none;
            border-radius: 12px;
            font-family: 'DM Sans', sans-serif;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 0.04em;
            cursor: pointer;
            transition: opacity 0.2s, transform 0.15s, box-shadow 0.2s;
            box-shadow: 0 4px 20px rgba(201,168,76,0.25);
        }

        button:hover {
            opacity: 0.92;
            transform: translateY(-1px);
            box-shadow: 0 6px 28px rgba(201,168,76,0.35);
        }

        button:active { transform: translateY(0); }

        /* Result panel */
        #result {
            margin-top: 24px;
            border-radius: 14px;
            overflow: hidden;
            display: none;
        }

        #result.show {
            display: block;
            animation: fadeUp 0.35s ease both;
        }

        .result-inner {
            background: var(--surface2);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 24px;
        }

        .result-inner.error {
            border-color: rgba(248,113,113,0.25);
            background: rgba(248,113,113,0.05);
        }

        .error-msg {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--red);
            font-size: 13px;
        }

        .result-row {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            gap: 12px;
        }

        .result-row + .result-row {
            margin-top: 14px;
            padding-top: 14px;
            border-top: 1px solid var(--border);
        }

        .result-label {
            font-size: 11px;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: var(--text-muted);
        }

        .result-value {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            color: var(--gold-light);
        }

        .result-value.secondary {
            font-size: 16px;
            color: var(--text-dim);
            font-family: 'DM Mono', monospace;
        }

        .result-sub {
            font-family: 'DM Mono', monospace;
            font-size: 11px;
            color: var(--text-muted);
            margin-top: 2px;
        }

        .divider {
            height: 1px;
            background: var(--border);
            margin: 24px 0;
        }

        /* Interest savings bar */
        .bar-section {
            margin-top: 16px;
        }

        .bar-label {
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            color: var(--text-muted);
            letter-spacing: 0.05em;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .bar-track {
            height: 4px;
            background: var(--border);
            border-radius: 100px;
            overflow: hidden;
        }

        .bar-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--gold), var(--gold-light));
            border-radius: 100px;
            transition: width 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            width: 0%;
        }

    </style>
</head>
<body>
    <div class="card">
        <div class="header">
            <div class="badge">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                </svg>
                Simulador
            </div>
            <h1>Calculadora de <span>Préstamos</span></h1>
        </div>

        <div class="fields">
            <div class="field">
                <label for="principal">Importe del préstamo</label>
                <div class="input-wrap">
                    <span class="input-unit">€</span>
                    <input type="number" id="principal" value="15700" step="0.01" min="0" placeholder="0.00">
                </div>
            </div>

            <div class="field">
                <label for="rate">Tasa de interés anual</label>
                <div class="input-wrap">
                    <input type="number" id="rate" value="6.94" step="0.01" min="0" class="no-unit" placeholder="0.00">
                    <span class="input-unit right">%</span>
                </div>
            </div>

            <div class="field">
                <label for="months">Número de meses</label>
                <div class="input-wrap">
                    <input type="number" id="months" value="96" min="1" class="no-unit" placeholder="0">
                </div>
            </div>
        </div>

        <button onclick="calcularCuota()">Calcular cuota mensual</button>

        <div id="result">
            <div class="result-inner" id="result-inner">
                <!-- filled by JS -->
            </div>
        </div>
    </div>

    <script>
        function fmt(n) {
            return n.toLocaleString('es-ES', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        }

        function calcularCuota() {
            const P = parseFloat(document.getElementById('principal').value);
            const annualRate = parseFloat(document.getElementById('rate').value);
            const n = parseInt(document.getElementById('months').value);

            const resultDiv = document.getElementById('result');
            const inner = document.getElementById('result-inner');

            if (isNaN(P) || isNaN(annualRate) || isNaN(n) || P <= 0 || n <= 0) {
                inner.className = 'result-inner error';
                inner.innerHTML = `<div class="error-msg">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/>
                    </svg>
                    Por favor, introduce valores válidos.
                </div>`;
                resultDiv.className = 'show';
                return;
            }

            const r = (annualRate / 100) / 12;
            let M;
            if (r === 0) {
                M = P / n;
            } else {
                M = P * (r * Math.pow(1 + r, n)) / (Math.pow(1 + r, n) - 1);
            }

            const total = M * n;
            const totalIntereses = total - P;
            const pctCapital = (P / total) * 100;

            inner.className = 'result-inner';
            inner.innerHTML = `
                <div class="result-row">
                    <div>
                        <div class="result-label">Cuota mensual</div>
                        <div class="result-sub">${n} pagos</div>
                    </div>
                    <div class="result-value">${fmt(M)} €</div>
                </div>
                <div class="result-row">
                    <div class="result-label">Total a pagar</div>
                    <div class="result-value secondary">${fmt(total)} €</div>
                </div>
                <div class="result-row">
                    <div class="result-label">Total intereses</div>
                    <div class="result-value secondary">${fmt(totalIntereses)} €</div>
                </div>
                <div class="bar-section">
                    <div class="bar-label">
                        <span>Capital</span>
                        <span>${pctCapital.toFixed(1)}%</span>
                    </div>
                    <div class="bar-track">
                        <div class="bar-fill" id="bar"></div>
                    </div>
                </div>
            `;

            resultDiv.className = 'show';
            setTimeout(() => {
                const bar = document.getElementById('bar');
                if (bar) bar.style.width = pctCapital.toFixed(1) + '%';
            }, 50);
        }

        // Auto-calculate on load
        calcularCuota();
    </script>
</body>
</html>
